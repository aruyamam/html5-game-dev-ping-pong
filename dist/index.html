<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong</title>
</head>
<body>
  
  <header>
    <h1>Ping Pong</h1>
  </header>

  <div id="game">

    <div id="playground">

      <div class="paddle-hand paddle-hand--right"></div>
      <div class="paddle-hand paddle-hand--left"></div>
      <div id="paddle-left" class="paddle paddle--left"></div>
      <div id="paddle-right" class="paddle paddle--right"></div>
      <div id="ball"></div>

      <div id="scoreboard">
        <div class="score"> A : <span id="score-a">0</span></div>
        <div class="score"> B : <span id="score-b">0</span></div>
      </div>

    </div>

  </div>

  <footer>
    This is an example of creating a Ping Pong Game.
  </footer>

  <script src="main.js"></script>
</body>
</html>
